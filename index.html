<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM_challange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="card">
            <div class="card_img-holder">
                <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music.">
            </div>
            <div class="card_body">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!</p>
            </div>
            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="images/icon-music.svg" alt="" aria-hidden="true"> <!-- aria hidden makes the screen reder ignore this image -->
                    <div class="plan-details">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="plan-box-right">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="button-holder">
                <button class="button payment-button">Proceed to Payment</button>
                <button class="button cancel-button">Cancel Order</button>
            </div>
        </article>
    </main>
</body>
</html>
